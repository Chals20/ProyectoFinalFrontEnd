<div class="container containerGeneral">


  <div class="row contacto">
    <div class="col">
      <h1>Register</h1>
    </div>
  </div>


  <div class="row contacto">

    <div class="col-1 input">
      <i class="bi bi-person-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="text" id="username" class="form-control" placeholder="Username" />
    </div>

    <div class="col-1 input">
      <i class="bi bi-mailbox" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="email" id="email" class="form-control" placeholder="Email address" />
    </div>

    </div>
    <div class="col-11">
      <input type="email" id="email" class="form-control" placeholder="Repeat email address" />

    <div class="col-1 input">
      <i class="bi bi-telephone-plus-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="text" id="phone" class="form-control" placeholder="Phone" />
    </div>


    <div class="col-1 input">
      <i class="bi bi-lock" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="password" id="password" class="form-control" placeholder="Password" />
    </div>

    <div class="col-1 input">
      <i class="bi bi-lock" style="font-size:24px;"></i>
    </div>
    <div class="col-11">

    </div>




  </div>





</div>
