<app-nabvar></app-nabvar>
<app-intro-index></app-intro-index>

<div class="container containerGeneral">
  <div class="row contacto">
    <div class="col">
      <h1>Register</h1>
    </div>
  </div>


  <div class="row contacto">

    <div class="col-1 input">
      <i class="bi bi-person-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="username" />
    </div>

    <div class="col-1 input">
      <i class="bi bi-mailbox" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="email" id="email" class="form-control" placeholder="Email address" [(ngModel)]="email1" />
      <p *ngIf=""></p>
    </div>

    <div class="col-1 input">
      <i class="bi bi-mailbox" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="email" id="email2" class="form-control" placeholder="Repeat email address" [(ngModel)]="email2" />
      <p *ngIf="(email1 !== email2) && (email2.length !== 0)" class="error-msn">El email no coincide</p>

    </div>


    <div class="col-1 input">
      <i class="bi bi-telephone-plus-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="text" id="phone" class="form-control" placeholder="Phone" [(ngModel)]="phone" />
    </div>


    <div class="col-1 input">
      <i class="bi bi-lock" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="pass1" />
    </div>

    <div class="col-1 input">
      <i class="bi bi-lock" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="password" id="password2" class="form-control" placeholder="Repeat password" [(ngModel)]="pass2" />
      <p *ngIf="(pass1 !== pass2) && (pass2.length !== 0)" class="error-msn">La contrase√±a no coincide</p>

    </div>

    <div class="col-11 d-flex justify-content-end">
      <button type="button" class="btn btn-primary btn-block mb-4" [disabled]="btnDeshabilitado"
        (click)="register()">Register</button>
    </div>

  </div>

</div>

<app-footbar></app-footbar>
