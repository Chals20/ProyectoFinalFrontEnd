<app-nabvar></app-nabvar>
<div class="container containerGeneral">

  <form class="p-5 mb-5" #form="ngForm" (ngSubmit)="handleSubmit()">

    <h1>Login </h1>

    <!-- Email -->
    <div class="form-outline mb-4 my-5">
      <input type="email" name="email" id="formEmail" class="form-control" [(ngModel)]="email" value="email" />
      <label class="form-label" for="formEmail">Dirección de correo</label>
    </div>

    <!-- Password -->
    <div class="form-outline mb-4">
      <input type="password" minlength="4" name="password" id="form2Example2" class="form-control" [(ngModel)]="pass" required=""
        value="password" />
      <label class="form-label" for="form2Example2">Contraseña</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <!-- <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div> -->
      </div>

      <div class="col">
        <!-- Simple link -->
        <a routerLink="/register">Don't have an account?</a>
      </div>


    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" value="Sing in submit" [disabled]="!form.valid">Sign in</button>

  </form>
</div>
